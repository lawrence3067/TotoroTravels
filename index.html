                <input type="image" src="icons/search2.png" class="search-icon search-wrapper-img" name="city" id="loc">
            </div>
        </form>
    </div>
  </header>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p> Click the button and enable CORS-Anywhere in the pop-up window. </p>
      <button onclick="popUpWindow()">CORS-Anywhere</button>
    </div>
  </div>

  <script type="text/javascript">
    var strcookie = document.cookie;
    var span = document.getElementsByClassName("close")[0];
    var modal = document.getElementById("myModal");

    if (strcookie.length == 0) {
        modal.style.display = "block";
        document.cookie = 'CORS-Cookie';
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal)
        {
            modal.style.display = "none";
        }
    }

    window.addEventListener('beforeunload', function (e) {
        if (window.performance.getEntriesByType('navigation').some((nav) => nav.type === 'reload') == false)
        {
            document.cookie = 'CORS-Cookie; expires=Thu, 01 Jan 1970 00:00:00 UTC';
        }
    })
  </script>
