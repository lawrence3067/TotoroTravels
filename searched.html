<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./searched.js" defer></script>
    <link rel="stylesheet" href="./styles/display.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="styles/populardestination.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <!--TotoroTravels Logo-->
        <div class="left-section">
            <a href="index.html">
                <img class="logo" src="pictures/logo.png"/>
            </a>    
        </div>
        <!--Search bars-->
        <div class="middle-section">
            <form action="searched.html">
                <div class="search-wrapper">
                    <input name="city" class="search-bar" id="loc" type="text" placeholder="Enter a city..."/>
                        <button onclick="getCityInfo()" href="searched.html">
                            <img class="search-icon" src="icons/search2.png"/>
                        </button>
                    <input name="specific" class="search-bar" id="kw" type="text" placeholder="Enter a keyword (i.e. boba)..." />  
                        <button onclick="getCityInfo()" href="searched.html">
                            <img class="search-icon2" src="icons/search.png"/>
                        </button>
                </div>
            </form>
        </div>
    </header>

    <br><br><br><br>

    <div class="popular-destination-logo">
        <img class="pd" src="pictures/Top-Results.jpeg"/>
    </div>
    <section id="thing" class="general">
        <!-- <div class="stats">
            <P> HELLO</P>
        </div> -->
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
</body>
</html>
